<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File List</title>
</head>
<body>
    <h1>Available Files:</h1>
    <ul>
        {% for file in files %}
        <li>
            <a href="{{ file.url }}">{{ file.name }}</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
